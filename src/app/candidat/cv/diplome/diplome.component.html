<table class="table table-hover">
  <thead>
    <tr>

      <th scope="col">id</th>
      <th scope="col">Nom</th>
      <th scope="col">Année d'obtention</th>
      <th scope="col">Niveau Qualification</th>


    </tr>
  </thead>
  <tbody>
      <!--la méthode selectioner de rendre clickable et selectionnable chaque competence -->
    <tr *ngFor="let diplome of diplomes$ | async" (click)="selectioner(diplome.id)">

        <th scope="row">{{diplome.id}}</th>
        <td>{{diplome.nom}}</td>
        <td>{{diplome.anneeObtention | date:'dd/MM/yyyy'}}</td>
        <td>{{diplome.niveauQualification}}</td>

         <!--on click sur ce bouton pour SUPPRIMER une competence -->
        <td><button type="button" class="btn btn-danger " (click)="deleteDiplome(diplome.id)">
             Sup
        </button></td>

    </tr>

  </tbody>
  <!--on click sur ce bouton pour accèder au formulaire de création -->
  <button type="button" class="btn btn-info" (click)="isCreate()">+</button>

</table>

  <!--Le formulaire s'affiche lorsque le candidat désire CREER UNE COMPETENCE -->
<div *ngIf="creation">
  <form [formGroup]="diplomeForm" (ngSubmit)="addDiplome()" >
    <div class="form-group">
      <label for="idNomComp" class="form-label">Nom</label>
      <input type="text" class="form-control" id="idNom" placeholder="nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="idDescriptionComp" class="form-label">Annee Obtention</label>
      <input type="date" format="d" class="form-control" id="idAnneeObtention" placeholder="date Obtention" formControlName="anneeObtention">
    </div>
    <div class="form-group">
      <label for="niveauAptitudesComp" class="form-label">Niveau Qualification</label>
      <input type="text" class="form-control" id="idNQualidf" placeholder="niveau aptitude" formControlName="niveauQualification">
    </div>

    <button class="btn btn-primary" type="submit">Valider</button>
    <button type="button" class="btn btn-info" (click)="isCreate()">Cancel</button>

  </form>
</div>

<!--Le formulaire s'affiche lorsque le candidat désire MODIFIER UNE COMPETENCE -->
<div *ngIf="modif">
  <form [formGroup]="diplomeForm" (ngSubmit)="updateDiplome()" >
    <div class="form-group">
      <label for="idNomComp" class="form-label">Nom</label>
      <input type="text" class="form-control" id="idAdresse" placeholder="nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="idDescriptionComp" class="form-label">Annee D'obtention</label>
      <input type="date" class="form-control" name="date" id="idCp" placeholder="Description" formControlName="anneeObtention">
    </div>
    <div class="form-group">
      <label for="niveauAptitudesComp" class="form-label">Niveau</label>
      <input type="text" class="form-control" id="idVille" placeholder="niveau aptitude" formControlName="niveauQualification">
    </div>

    <button class="btn btn-primary" type="submit">Modifier</button>
    <button type="button" class="btn btn-primary" (click)="isMofif()">Cancel</button>
  </form>
</div>
